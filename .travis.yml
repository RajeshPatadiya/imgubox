language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
    - php: 7.0

sudo: false

services:
    - mysql

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction
  - mysql -e 'create database imgubox;'
  - php artisan migrate --seed --no-interaction

script: phpunit